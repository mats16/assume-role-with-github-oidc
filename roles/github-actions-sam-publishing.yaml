AWSTemplateFormatVersion: 2010-09-09

Description: s3 sync from GitHub Actions.

Parameters:
  BucketName:
    Type: String
    Default: aws-sam-cli-managed-default-samclisourcebucket-*
  GitHubOrg:
    Description: Organization name or account name
    Type: String
  GitHubRepo:
    Description: Repository name
    Type: String
    Default: '*'
  GitHubBranch:
    Type: String
    Default: '*'

Resources:
  role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub 'arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com'
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/${GitHubBranch}
      Policies:
        - PolicyName: s3-put
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub 'arn:aws:s3:::${BucketName}/*'
        - PolicyName: sam-publish
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - serverlessrepo:CreateApplication
                  - serverlessrepo:CreateApplicationVersion
                  - serverlessrepo:UpdateApplication
                  - serverlessrepo:PutApplicationPolicy
                Resource: !Sub 'arn:aws:serverlessrepo:*:${AWS::AccountId}:applications/*'
        - PolicyName: cdk-lookup
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/cdk-*-lookup-role-${AWS::AccountId}-*'
              - Effect: Allow
                Action: iam:PassRole
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/cdk-*-cfn-exec-role-${AWS::AccountId}-*'
